<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>

    <title>Choo Choo Schedule</title>
  </head>
  <body>
    <!--Header Start-->

    <div class="jumbotron jumbotron-fluid jumbo-style">
      <div class="container">
        <h1 class="display-4 roboto">DISCOUNT BOB'S TRAINS</h1>
        <p class="lead">
          Where our moto is Safety Shmafety. It's all about the
          <span class="underline">discounted</span> price!
        </p>
      </div>
    </div>
    <!-- Header End-->
    <div class="container">
      <!--Schedule Start-->

      <div class="card card-style">
        <div class="card-header card-mn-hd-style roboto">
          <span class="icon-style"><i class="fas fa-clock"></i></span> Train
          Schedule
        </div>
        <div class="card-body">
                <div class="table-responsive">
                        <table class="table">
                        <thead>
                          <tr>
                            <th scope="col" class="card-hd-style">Train Name</th>
                            <th scope="col" class="card-hd-style">Destination</th>
                            <th scope="col" class="card-hd-style">Frequency (Min)</th>
                            <th scope="col" class="card-hd-style">Next Arrival</th>
                            <th scope="col" class="card-hd-style">Minutes Away</th>
                          </tr>
                        </thead>
                        <tbody>
                        </tbody>
                      </table>
                      </div>
        </div>
      </div>

      <!--Schedule End-->

      <!--Add to schedule form start-->

      <div class="card mt-5 mb-5 card-style">
        <div class="card-header card-mn-hd-style roboto">
          <span class="icon-style"><i class="fas fa-train"></i></span> Train Name
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="formGroupExampleInput" class="card-hd-style">Enter Train Name</label>
              <input
                type="text"
                class="form-control"
                id="train-name"
                placeholder="Enter Train Name"
              />
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput2" class="card-hd-style">Destination</label>
              <input
                type="text"
                class="form-control"
                id="destination"
                placeholder="Enter Destination"
              />
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput" class="card-hd-style">First Train Time (HH:mm Military Time)</label>
              <input
                type="text"
                class="form-control"
                id="train-time"
                placeholder="Enter Time"
              />
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput2" class="card-hd-style">Frequency</label>
              <input
                type="text"
                class="form-control"
                id="frequency"
                placeholder="Enter Frquency"
              />
            </div>
            <button class="btn btn-outline-dark" id="submit" type="submit">Submit form</button>
          </form>
        </div>
      </div>
      <!--Add to schedule End-->
    </div>
    <!--Javascript files go here-->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script src="assets/javascript/javascript.js"></script>
  </body>
</html>
